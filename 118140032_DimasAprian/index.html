<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="Tugas Pemrograman Web" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title -->
    <title>Tugas Pemrograman Web - Dimas Aprilian - 118140032</title>
    <link rel="stylesheet" href="assets/css/index.css" />

    <style>
        body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding-top: 1em;
            width: 50%;
            height: 700px;
            text-align: center;
            position: relative;
            border: solid 1px;
            border-radius: 40px;
        }

        .dark {
            background-color: black;
            color: white;
        }

        .light {
            background-color: white;
            color: black;
        }

        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <div class="column">
            <label for="theme-switch">Choose the Theme you like : </label>
            <select id="theme" onchange="switchTheme(this);">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div class="column">
            <label for="programming-language">Choose the Programming language you like : </label>
            <select id="programming-language" onchange="printLanguage(this);">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="GO">GO</option>
                <option value="PHP">PHP</option>
            </select>
            <div id="resultLanguages"></div>
        </div>
        <div class="column">
            <label for="theme-switch">Input the Number : </label>
            <input id="factNumber" type="number" value="1" placeholder="10">
            <button type="button" onclick="printFactorial();">Count Factorial</button>
            <div id="resultFactorial"></div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>

</html>
